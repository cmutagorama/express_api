<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NinjaGo</title>
  <link rel="stylesheet" href="/styles.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
</head>

<body>
  <h1 class="title">Ninja API</h1>
  <div id="homepage">
    <h1>Hire a ninja in your area</h1>
    <div id="ninjas"></div>
  </div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@15/dist/react.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js" crossorigin></script>

  <!-- Create React Component -->
  <script type="text/babel">
    var Ninjas = React.createClass({
        getInitialState: function() {
          return {
            ninjas: []
          };
        },

        render: function() {
          var ninjas = this.state.ninjas;
          ninjas = ninjas.map((ninja, index) => {
            return (
              <li key={index}>
                <span className={ninja.available} />
                <span className="name">{ninja.name}</span>
                <span className="rank">{ninja.rank}</span>
                <span className="dist">
                  {Math.floor(ninja.dist.calculated / 1000)} km
                </span>
              </li>
            );
          });

          return (
            <div id="ninja-container">
              <form id="search" onSubmit={this.handleSubmit}>
                <label>Enter your latitude</label>
                <input
                  type="text"
                  ref="lat"
                  placeholder="Enter latitude..."
                  required
                />
                <label>Enter your longitude</label>
                <input
                  type="text"
                  ref="lng"
                  placeholder="Enter longitude..."
                  required
                />
                <input type="submit" value="Find Ninjas" />
              </form>
              <ul>{ninjas}</ul>
            </div>
          );
        },

        handleSubmit: function(e) {
          e.preventDefault();

          var lng = this.refs.lng.value;
          var lat = this.refs.lat.value;

          fetch("/api/ninjas?lng=" + lng + "&lat=" + lat)
            .then(function(data) {
              return data.json();
            })
            .then(json => {
              this.setState({
                ninjas: json
              });
            });
        }
      });

      ReactDOM.render(<Ninjas />, document.getElementById("ninjas"));
    </script>
</body>

</html>
